<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Wildcard Wednesday</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHlmhd0wc69RhOtZgdo9ROMWtKE-gwxPE&loading=async&libraries=places,marker&callback=initialize" defer></script>
    <script src="app.js" async defer></script>
</head>
<body>
    <div class="h-screen w-screen">
        <div class="grid-rows-12 grid h-full">
            <div class="flex w-screen justify-center items-center row-start-1 row-end-3">
                <h1 class="text-4xl">
                    Wildcard Wednesday
                </h1>
            </div>
            <div class="flex-col row-start-3 row-end-12">
                <div class="flex flex-col  w-full h-full items-center">
                    <div id="map" class="h-4/5 w-3/5"></div>
                    <input type="range" id="distance" name="distance" min="100" max="1500" step="100">
                    <button id="search" class="btn">Search</button>
                </div>
                <!-- <div class="flex w-full h-full justify-center"> -->
                <!-- </div> -->
            </div>
            <div class="footer row-start-12 row-end-13"></div>
        </div>
        
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Wildcard Wednesday</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHlmhd0wc69RhOtZgdo9ROMWtKE-gwxPE&loading=async&libraries=places,marker&callback=initialize" defer></script>
    <script src="app.js" async defer></script>
</head>
<body>
    <div class="hero bg-base-200 min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div id="mapContainer" class="h-96 w-96 rounded-lg shadow-2xl"></div>
          <!-- <img
            src="https://img.daisyui.com/images/stock/photo-1635805737707-575885ab0820.webp"
            class="max-w-sm rounded-lg shadow-2xl" /> -->
          <div class="pr-6">
            <h1 class="text-5xl font-bold">Wildcard Wednesday</h1>
            <p class="py-6">
              Get a random resteraunt recommended to you within the distance of your choosing!
            </p>
            <div class="w-full flex justify-left pb-5">
                <input type="range" id="distance" name="distance" min="100" max="2000" step="100" value="1000">
                <div id="walking-time" class="pl-4"></div>
            </div>
            <div class="w-full flex justify-left">
                <button id="search" class="btn btn-primary">Get Wild</button>
            </div>
            <div>
                <h2 id="restaurant-choice" class="text-2xl">Restauraunt</h2>
            </div>
          </div>
        </div>
      </div>
</body>
</html>

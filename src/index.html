<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Wildcard Wendsday</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDikVw_-36zMEj50ywttqgYnfHf0-FKXBY&loading=async&libraries=places,marker&callback=initialize" defer></script>
    <script src="./app.js" async defer></script>
</head>
<body>
    <div class="hero bg-base-200 min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div id="mapContainer" class="h-96 w-96 rounded-lg shadow-2xl"></div>
          <div class="pr-6 max-w-2xl">
            <h1 class="text-8xl font-bold">Wildcard We<span class="text-accent">nd</span>sday</h1>
            <p class="py-6">
              Get a random resteraunt recommended to you within the distance of your choosing!
            </p>
            <div class="w-full flex justify-left pb-5">
                <input type="range" id="distance" name="distance" min="100" max="2000" step="100" value="1000">
                <div id="walking-time" class="pl-4"></div>
            </div>
            <div class="w-full flex justify-left">
                <button id="search" class="btn btn-primary">Get Wild!</button>
            </div>
            <div>
                <h2 id="restaurant-choice" class="text-4xl h-16 pt-8 text-blue-700 font-bold"></h2>
            </div>
          </div>
        </div>
        <footer class="footer self-end p-2">
          <div class="w-full justify-center items-center">
            <a class="flex gap-x-2" href="https://github.com/zwhahn" target="_blank">
              zwhahn
              <img class="h-5" src="./images/github-mark.png" alt="GitHub Invertocat logo">
            </a>
          </div>
        </footer>
    </div>
</body>
</html>
